---
name: Molecule
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        scenario:
          # - centos-6 ## Nomad requires Glibc 2.14
          - centos-7
          - centos-8
          # - debian-8 ## OS packages TASK failing
          # - debian-9 ## Debian 9 is failing the verify script when checking if service is enabled
          - debian-10
          - fedora-30
          - fedora-31
          - fedora-32
          - fedora-33
          # - oraclelinux-6 ## OracleLinux is not supported by the Role yet
          # - oraclelinux-7
          # - oraclelinux-8
          # - ubuntu-16.04 ## OS packages TASK failing
          - ubuntu-18.04
          - ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: Molecule
        uses: gofrolist/molecule-action@master
        with:
          molecule_options: --base-config molecule/_shared/base.yml
          molecule_args: --scenario-name ${{ matrix.scenario }}
