---
scenario:
  name: debian-8
platforms:
  - name: debian-8
    groups:
      - nomad_instances
    image: dokken/debian-8
    command: /lib/systemd/systemd
    dockerfile: ../_shared/Dockerfile.j2
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: yes
