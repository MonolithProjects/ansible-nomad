---
scenario:
  name: debian-9
platforms:
  - name: debian-9
    groups:
      - nomad_instances
    image: dokken/debian-9
    command: /lib/systemd/systemd
    dockerfile: ../_shared/Dockerfile.j2
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: yes
